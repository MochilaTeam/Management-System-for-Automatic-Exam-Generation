name: Lint

on:
  pull_request:
    branches: [ main ]
    paths:
      - "app/**"
      - "package.json"
      - "package-lock.json"
      - "eslint.config.cjs"
      - ".github/workflows/lint.yml"

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: lint-${{ github.event.pull_request.head.sha }}
  cancel-in-progress: true

jobs:
  eslint:
    name: ESLint (Node 20)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings=0
